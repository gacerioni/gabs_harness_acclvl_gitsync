harnessApiVersion: '1.0'
type: KUBERNETES_CLUSTER
continuousEfficiencyConfig:
  continuousEfficiencyEnabled: true
delegateSelectors:
- PRD_VAULT_AGENT_K8s
skipValidation: false
usageRestrictions:
  appEnvRestrictions:
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - PROD
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - NON_PROD
useKubernetesDelegate: true
