harnessApiVersion: '1.0'
type: AWS
assumeCrossAccountRole: false
tag: eks-final-sa-east-1
usageRestrictions:
  appEnvRestrictions:
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - PROD
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - NON_PROD
useEc2IamCredentials: false
useIRSA: true
