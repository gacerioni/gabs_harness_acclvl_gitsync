harnessApiVersion: '1.0'
type: AWS
assumeCrossAccountRole: false
defaultRegion: sa-east-1
tag: ' ec2-final-delegate'
usageRestrictions:
  appEnvRestrictions:
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - PROD
  - appFilter:
      filterType: ALL
    envFilter:
      filterTypes:
      - NON_PROD
useEc2IamCredentials: true
useIRSA: false
