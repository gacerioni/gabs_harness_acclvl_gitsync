harnessApiVersion: '1.0'
type: SSH
commandUnitType: OTHER
commandUnits:
- command: |-
    mkdir -p "$WINGS_RUNTIME_PATH"
    mkdir -p "$WINGS_BACKUP_PATH"
    mkdir -p "$WINGS_STAGING_PATH"
    mkdir -p "${app.defaults.RUNTIME_PATH}"
  commandUnitType: SETUP_ENV
  deploymentType: SSH
  name: Setup Env
  scriptType: BASH
- artifactVariableName: artifact
  commandUnitType: DOWNLOAD_ARTIFACT
  deploymentType: SSH
  name: Download Artifact
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
- command: |-
    #!/bin/bash
    set -e


    cd ${app.defaults.RUNTIME_PATH}
    pwd
    ls -ltr

    # Unzipping the Artifact
    #unzip ${ARTIFACT_FILE_NAME}

    #ls -ltr
  commandUnitType: EXEC
  deploymentType: SSH
  name: Exec - Do the job
  scriptType: BASH
  workingDirectory: ${app.defaults.RUNTIME_PATH}
variables:
- name: WINGS_STAGING_PATH"
