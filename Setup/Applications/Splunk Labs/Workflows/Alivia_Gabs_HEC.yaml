notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: HTTP
      name: Alivia and Gabs - POST Pod Info to Splunk
      properties:
        assertion: ${httpResponseCode}==200
        body: |-
          {
            "event":
              {
                  "pod_payload": ${workflow.variables.pod_payload}
              }
          }
        executeWithPreviousSteps: false
        headers:
        - key: Authorization
          value: Splunk 376a3b91-de9b-431c-a996-7de648940f32
        - key: Content-Type
          value: application/json
        method: POST
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 10000
        url: http://ec2-18-228-173-165.sa-east-1.compute.amazonaws.com:8088/services/collector/event
        useProxy: false
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
