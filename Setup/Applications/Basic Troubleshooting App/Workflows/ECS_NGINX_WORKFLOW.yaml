harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: ecs-prod-cse-gabs
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: ECS
  computeProviderName: CS - Gabs - AWS - ECS - EC2 - CS Admin
  daemonSet: false
  infraDefinitionName: Gabs_ECS_EC2Admin_AWS
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Set up Container
    steps:
    - type: ECS_SERVICE_SETUP
      name: ECS Service Setup
      properties:
        awsAutoScalarConfigs: null
        desiredInstanceCount: fixedInstances
        ecsServiceName: ${app.name}__${service.name}__${env.name}
        fixedInstances: '2'
        resizeStrategy: RESIZE_NEW_FIRST
        serviceSteadyStateTimeout: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
        title: ECS Service Setup
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: ECS_SERVICE_DEPLOY
      name: Upgrade Containers
      properties:
        instanceCount: 100
        instanceUnitType: PERCENTAGE
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ECS_NGINX_SERVICE
  statefulSet: false
rollbackPhases:
- type: ECS
  computeProviderName: CS - Gabs - AWS - ECS - EC2 - CS Admin
  daemonSet: false
  infraDefinitionName: Gabs_ECS_EC2Admin_AWS
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: ECS_SERVICE_ROLLBACK
      name: Rollback Containers
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ECS_NGINX_SERVICE
  statefulSet: false
templatized: false
