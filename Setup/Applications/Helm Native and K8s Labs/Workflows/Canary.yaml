harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: Gabs - PC - K8s
  daemonSet: false
  infraDefinitionName: Gabs-PC-Labs
  name: Canary Deployment
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '2'
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: APPROVAL
      name: Approval
      properties:
        approvalStateType: USER_GROUP
        timeoutMillis: 86400000
        userGroupNames:
        - Account Administrator
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: Private ECR Lab
  statefulSet: false
- type: KUBERNETES
  computeProviderName: Gabs - PC - K8s
  daemonSet: false
  infraDefinitionName: Gabs-PC-Labs
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Private ECR Lab
  statefulSet: false
preDeploymentSteps:
- type: SHELL_SCRIPT
  name: Gather Deployed Artifact Info
  properties:
    executeOnDelegate: true
    timeoutMillis: 600000
  templateUri: App/CS - Gabriel - Renamed/Gather Deployed Artifact Info:latest
  templateVariables:
  - name: SERVICE_NAME
    value: ''
  - name: ALL_ENVS
    value: ''
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Gabs - PC - K8s
  daemonSet: false
  infraDefinitionName: Gabs-PC-Labs
  name: Rollback Canary Deployment
  phaseNameForRollback: Canary Deployment
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Private ECR Lab
  statefulSet: false
- type: KUBERNETES
  computeProviderName: Gabs - PC - K8s
  daemonSet: false
  infraDefinitionName: Gabs-PC-Labs
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Private ECR Lab
  statefulSet: false
templatized: false
