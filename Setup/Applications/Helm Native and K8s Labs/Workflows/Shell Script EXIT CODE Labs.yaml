harnessApiVersion: '1.0'
type: BUILD
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: SHELL_SCRIPT
      name: Test exit codes
      properties:
        commandPath: null
        connectionAttributeName: null
        delegateSelectors:
        - eks-final-sa-east-1
        executeOnDelegate: true
        host: null
        outputVars: variablegabs
        publishAsVar: true
        scriptString: |-
          export variablegabs="banana"

          for i in 1 2 3
          do
            kubectl logs job/test-runner -n default
            if [ $? -eq 0 ]; then
               break;
            fi
            sleep 3
          done
          kubectl logs job/test-runner -n default
          exit 0
        scriptType: BASH
        secretOutputVars: ''
        sshKeyRefName: null
        sweepingOutputName: HELPER
        sweepingOutputScope: PIPELINE
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    steps:
    - type: SHELL_SCRIPT
      name: Print Context Variables
      properties:
        commandPath: null
        connectionAttributeName: null
        delegateSelectors:
        - eks-final-sa-east-1
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: echo "${context.HELPER.variablegabs}"
        scriptType: BASH
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
