harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: SPLAT-intb1
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
phases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Nomad splataint1
  name: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Deploy
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    failureStrategies:
    - failureTypes:
      - APPLICATION_ERROR
      repairActionCode: ROLLBACK_WORKFLOW
      retryCount: 0
      specificSteps:
      - Gather Deployed Artifact Info
    name: Verify Service
    steps:
    - type: SHELL_SCRIPT
      name: Gather Deployed Artifact Info
      properties:
        commandPath: null
        connectionAttributeName: null
        delegateSelectors:
        - heavy-lifter
        executeOnDelegate: true
        includeInfraSelectors: false
        host: null
        publishAsVar: false
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: App/Cisco (WebEx)/Gather Deployed Artifact Info:latest
      templateVariables:
      - name: SERVICE_NAME
        value: ${workflow.variables.SERVICE_APPNAME}
      - name: ALL_ENVS
        value: ${workflow.variables.ALL_ENVS}
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: hello-platform
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: WAR
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_CUSTOM}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
rollbackPhases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Nomad splataint1
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Rollback Service
    steps:
    - type: SHELL_SCRIPT
      name: Send Notification Job
      properties:
        commandPath: null
        connectionAttributeName: null
        delegateSelectors:
        - heavy-lifter
        executeOnDelegate: true
        host: null
        publishAsVar: false
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: App/Cisco (WebEx)/Send Notification Job:latest
      templateVariables:
      - name: NOTIFY_STAGE
        value: workflow_step_detail
      - name: SERVICE_APPNAME
      - name: WORKFLOW_EMAILS
        value: ${workflow.variables.NOTIFY_EMAILS}
      - name: WORKFLOW_SPARK_IDS
        value: ${workflow.variables.NOTIFY_SPARK}
      - name: WORKFLOW_PD_KEY
      - name: PIPELINE_PD_KEY
      - name: PIPELINE_EMAILS
      - name: WORKFLOW_CUSTOM_MSG
        value: ${workflow.variables.NOTIFY_MSG}
      - name: PIPELINE_CUSTOM_MSG
      - name: PIPELINE_SPARK_IDS
    stepsInParallel: false
  provisionNodes: false
  serviceName: hello-platform
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: relatedField
    - name: artifactType
      value: WAR
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_CUSTOM}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: relatedField
    value: ${InfraDefinition_CUSTOM}
  - name: entityType
    value: ENVIRONMENT
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: relatedField
  - name: artifactType
    value: WAR
  - name: entityType
    value: SERVICE
- expression: ${InfraDefinition_CUSTOM}
  fieldName: infraDefinitionId
  metadata:
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Infrastructure Definition entity
  fixed: false
  mandatory: true
  name: InfraDefinition_CUSTOM
- type: TEXT
  fixed: false
  mandatory: false
  name: SERVICE_APPNAME
- type: TEXT
  fixed: false
  mandatory: false
  name: ALL_ENVS
- type: TEXT
  fixed: false
  mandatory: false
  name: NOTIFY_EMAILS
- type: TEXT
  fixed: false
  mandatory: false
  name: NOTIFY_SPARK
- type: TEXT
  fixed: false
  mandatory: false
  name: NOTIFY_MSG
