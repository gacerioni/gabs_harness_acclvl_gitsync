harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: SPLAT-intb1
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
phases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Nomad splataint1
  name: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Deploy
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    failureStrategies:
    - failureTypes:
      - APPLICATION_ERROR
      repairActionCode: ROLLBACK_WORKFLOW
      retryCount: 0
      specificSteps:
      - Gather Deployed Artifact Info
    name: Verify Service
    steps:
    - type: SHELL_SCRIPT
      name: Gather Deployed Artifact Info
      properties:
        commandPath: null
        connectionAttributeName: null
        delegateSelectors:
        - heavy-lifter
        executeOnDelegate: true
        host: null
        includeInfraSelectors: false
        publishAsVar: false
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: App/CS - Gabriel - Renamed/Gather Deployed Artifact Info:latest
      templateVariables:
      - name: SERVICE_NAME
        value: ${workflow.variables.SERVICE_APPNAME}
      - name: ALL_ENVS
        value: ${workflow.variables.ALL_ENVS}
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: CITI_icg-helm-NATIVE
  statefulSet: false
rollbackPhases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Nomad splataint1
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Rollback Service
    steps:
    - type: SHELL_SCRIPT
      name: Send Notification Job
      properties:
        commandPath: null
        connectionAttributeName: null
        delegateSelectors:
        - heavy-lifter
        executeOnDelegate: true
        host: null
        publishAsVar: false
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 600000
      templateUri: App/CS - Gabriel - Renamed/Send Notification Job:latest
      templateVariables:
      - name: NOTIFY_STAGE
        value: workflow_step_detail
      - name: SERVICE_APPNAME
      - name: WORKFLOW_EMAILS
        value: ${workflow.variables.NOTIFY_EMAILS}
      - name: WORKFLOW_SPARK_IDS
        value: ${workflow.variables.NOTIFY_SPARK}
      - name: WORKFLOW_PD_KEY
      - name: PIPELINE_PD_KEY
      - name: PIPELINE_EMAILS
      - name: WORKFLOW_CUSTOM_MSG
        value: ${workflow.variables.NOTIFY_MSG}
      - name: PIPELINE_CUSTOM_MSG
      - name: PIPELINE_SPARK_IDS
    stepsInParallel: false
  provisionNodes: false
  serviceName: CITI_icg-helm-NATIVE
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  fixed: false
  mandatory: false
  name: SERVICE_APPNAME
- type: TEXT
  fixed: false
  mandatory: false
  name: ALL_ENVS
- type: TEXT
  fixed: false
  mandatory: false
  name: NOTIFY_EMAILS
- type: TEXT
  fixed: false
  mandatory: false
  name: NOTIFY_SPARK
- type: TEXT
  fixed: false
  mandatory: false
  name: NOTIFY_MSG
