harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Custom_Raja_BuiltInVars
  name: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Deploy
    steps:
    - type: CUSTOM_DEPLOYMENT_FETCH_INSTANCES
      name: Fetch Instances
      properties:
        stateTimeoutInMinutes: 1
        tags:
        - eks-final-sa-east-1
        templateUuid: null
        templateVariables: null
        templateVersion: null
    - type: COMMAND
      name: oracledb_service_command
      properties:
        commandName: oracledb_service_command
        commandType: OTHER
        connectionAttributeName: null
        delegateSelectors: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 60000
      templateUri: CS - Gabriel - Renamed/oracledb_service_command:latest
      templateVariables:
      - name: WINGS_STAGING_PATH"
        value: ''
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Verify Service
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Raja-Custom-Artifact
  statefulSet: false
rollbackPhases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Custom_Raja_BuiltInVars
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Rollback Service
    stepsInParallel: false
  provisionNodes: false
  serviceName: Raja-Custom-Artifact
  statefulSet: false
templatized: false
