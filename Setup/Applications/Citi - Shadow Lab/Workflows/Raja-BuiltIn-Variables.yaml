harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Custom_Raja_BuiltInVars
  name: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Deploy
    steps:
    - type: CUSTOM_DEPLOYMENT_FETCH_INSTANCES
      name: Fetch Instances
      properties:
        stateTimeoutInMinutes: 1
        tags:
        - ' ec2-final-delegate'
        templateUuid: null
        templateVariables: null
        templateVersion: null
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributeName: null
        delegateSelectors:
        - ' ec2-final-delegate'
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |-
          #
          set -x
          #
          echo ${artifact.artifactPath}
          echo ${instance.hostName}

          # Defining a random working dir inside /tmp/
          RANDOMSTR="$(echo $RANDOM | md5sum | head -c 20; echo;)"
          WORK_DIR="/tmp/${RANDOMSTR}"
          mkdir $WORK_DIR
          cd $WORK_DIR

          # Cleaning older Artifacts
          #rm -f /tmp/${ARTIFACT_FILE_NAME}

          # Copying the ZIP File from JFROG, using the API
          curl -sSf -u "${artifact.source.username}:${secrets.getValue("jfrog_artifactory_automationuser")}" -o $WORK_DIR/${ARTIFACT_FILE_NAME} "${artifact.url}"


          #unzip ${ARTIFACT_FILE_NAME}
        scriptType: BASH
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Verify Service
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Raja-Custom-Artifact
  statefulSet: false
rollbackPhases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Custom_Raja_BuiltInVars
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Rollback Service
    stepsInParallel: false
  provisionNodes: false
  serviceName: Raja-Custom-Artifact
  statefulSet: false
templatized: false
