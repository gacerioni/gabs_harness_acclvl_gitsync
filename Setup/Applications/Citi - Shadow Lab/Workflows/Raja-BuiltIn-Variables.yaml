harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Custom_Raja_BuiltInVars
  name: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Deploy
    steps:
    - type: CUSTOM_DEPLOYMENT_FETCH_INSTANCES
      name: Fetch Instances
      properties:
        stateTimeoutInMinutes: 1
        tags:
        - ' ec2-final-delegate'
        templateUuid: null
        templateVariables: null
        templateVersion: null
    - type: SHELL_SCRIPT
      name: PRINT BUILT-IN VARIABLES
      properties:
        commandPath: null
        connectionAttributeName: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |
          set -x
          echo ${instance.hostName}
        scriptType: BASH
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: SHELL_SCRIPT
      name: AGAIN
      properties:
        commandPath: null
        connectionAttributeName: null
        delegateSelectors:
        - ' ec2-final-delegate'
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |
          set -x
          echo ${instance.host.properties.hostname}
        scriptType: BASH
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: COMMAND
      name: dbdeploy
      properties:
        commandName: dbdeploy
        commandType: OTHER
        connectionAttributeName: null
        delegateSelectors:
        - ' ec2-final-delegate'
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        timeoutMillis: 60000
      templateUri: CS - Gabriel - Renamed/dbdeploy:latest
      templateVariables:
      - name: myHost
        value: ${instance.hostName}
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Verify Service
    stepsInParallel: false
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Raja-BuiltIn-Variables
  statefulSet: false
rollbackPhases:
- type: CUSTOM
  computeProviderName: DUMMY_CLOUD_PROVIDER
  daemonSet: false
  infraDefinitionName: Custom_Raja_BuiltInVars
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CUSTOM_DEPLOYMENT_PHASE_STEP
    name: Rollback Service
    stepsInParallel: false
  provisionNodes: false
  serviceName: Raja-BuiltIn-Variables
  statefulSet: false
templatized: false
